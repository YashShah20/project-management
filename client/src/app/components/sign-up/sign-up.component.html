<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-white bold">SIGN UP</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <label class="label" for="fName">
                                        <span class="fa fa-user p-2"></span>
                                    </label>
                                    <input type="text" name="fName" id="fName" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <label class="label" for="lName">
                                        <span class="fa fa-user p-2"></span>
                                    </label>
                                    <input type="text" name="lName" id="lName" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <label class="label" for="email">
                                        <span class="fa fa-envelope p-2"></span>
                                    </label>
                                    <input type="text" name="email" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                 <label for="password" class="label">
                                    <span class="fa fa-lock p-2"></span>
                                 </label>
                                    <input [type]="passType" name="password" id="password" placeholder="Password">
                                    <span class="fa {{eyeIcon}}" (click)="showHidePassword()"></span>
                                </div>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                 <label for="cnfPassword" class="label">
                                    <span class="fa fa-lock p-2"></span>
                                 </label>
                                    <input [type]="cnfPassType" name="password" id="cnfPassword" placeholder="Confirm Password">
                                    <span class="fa {{cnfEyeIcon}}" (click)="cnfShowHidePassword()"></span>
                                </div>
                            </div>
                            <!-- <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Forget Password ?</a>
                            </div> -->
                            <button type="submit" class="btn btn-primary btn-block mt-4 w-100">Register</button>
                            <div class="text-center pt-4 text-muted">Already have account? <a id="forget" routerLink="/sign-in" >Sign In</a></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
