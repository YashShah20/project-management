<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid"></div>
</div>

<div class="container">
  <table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">S No.</th>
        <th scope="col">Title</th>
        <th scope="col">Start Date</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>

    <div *ngIf="loader" class="spinner-section">
      <div class="spinner-border text-secondary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <tbody *ngIf="!loader">
      <tr *ngFor="let project of projectList; let indexOfelement = index">
        <th scope="row">{{ indexOfelement + 1 }}</th>
        <td
          data-bs-toggle="tooltip"
          data-bs-placement="top"
          [title]="[project.description]"
        >
          {{ project.title }}
        </td>
        <td>{{ project.start_date | date }}</td>
        <td >{{ project.status | status }}</td>
        <td>
          <a
            class="btn btn-outline-secondary btn-sm mx-1"
            [routerLink]="['/user/project-detail', project.id]"
            >View</a
          >
        </td>
      </tr>
    </tbody>
  </table>
  <div class="d-flex align-items-center justify-content-center">
    <img
      class="m-2"
      width="40%" *ngIf="projectList?.length===0"
      src="./../../../assets/svg/empty_table.svg"
      alt=""
    />
  </div>
</div>
