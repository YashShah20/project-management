<div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
  <div class="container-fluid"></div>
</div>

<div class="container">
  <table class="table mt-5">
    <thead>
      <tr>
        <th scope="col">S No.</th>
        <th scope="col">Title</th>
        <th scope="col">Start Date</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let project of projectList; let indexOfelement = index">
        <!-- <app-project-details></app-project-details> -->
        <th scope="row">{{ indexOfelement + 1 }}</th>
        <td data-bs-toggle="tooltip" data-bs-placement="top" [title]=[project.description] >{{ project.title }}</td>
        <td>{{ project.start_date | date }}</td>
        <td>{{ project.status}}</td>
        <td>
          <a class="btn btn-primary btn-sm mx-1"
            [routerLink]="['/user/project-detail', project.id]">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
