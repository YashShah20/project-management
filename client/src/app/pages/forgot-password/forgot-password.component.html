<div class="container mt-5">
  <div class="d-flex h-100 justify-content-center align-items-center">
    <div>
      <div class="h2 mb-3">Forgot Password</div>
      <p class="mb-5">
        Provide your email and we will send you a password reset link
      </p>
      <form
        (submit)="forgotPassword()"
        class="form"
        [formGroup]="forgotPasswordForm"
      >
        <div class="mb-3">
          <label class="mb-2">Email </label>
          <input
            type="email"
            class="form-control w-100"
            formControlName="email"
          />
          <div
            *ngIf="
              forgotPasswordForm.controls.email.touched &&
              forgotPasswordForm.controls.email.invalid
            "
            class="text-danger text-sm mt-2"
          >
            Invalid Email
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mt-4">
          <button type="submit" class="btn btn-primary">Submit</button>
          <div class="text-sm">
            <a [routerLink]="['/sign-in']">Back to sign in</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
