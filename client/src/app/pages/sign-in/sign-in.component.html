<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-white bold">SIGN IN</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div class="input-field">
                  <label class="label" for="email">
                    <span class="fa fa-user p-2"></span>
                  </label>
                  <input type="text" formControlName="email" id="email" placeholder="Email"/>
                </div>
              </div>
              <small class="text-danger" *ngIf="loginForm.controls['email'].touched && loginForm.hasError('required', 'email')">*Email is required</small>
              <small class="text-danger" *ngIf="loginForm.controls['email'].dirty && loginForm.hasError('email', 'email')">*Incorrect Email</small>
              <div class="form-group pt-3">
                <div class="input-field">
                  <label for="password" class="label">
                    <span class="fa fa-lock p-2"></span>
                  </label>
                  <input [type]="passType" formControlName="password" id="password" placeholder="Password"/>
                  <span class="fa {{ eyeIcon }}" (click)="showHidePassword()"></span>
                </div>
              </div>
              <small class="text-danger" *ngIf="loginForm.controls['password'].touched && loginForm.hasError('required', 'password')">*Password is required</small>
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">Forget Password ?</a>
              </div>
              <button (click)="onLoginFormSubmit()" type="submit" class="btn btn-primary btn-block mt-4 w-100" [disabled]="loader">
                Login
                <span *ngIf="loader">&nbsp;</span>
                <div *ngIf="loader" class="spinner-border spinner-border-sm text-white" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </button>
              <div class="text-center pt-4 text-muted">Don't have account?<a id="forget" routerLink="/sign-up">Sign Up</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
